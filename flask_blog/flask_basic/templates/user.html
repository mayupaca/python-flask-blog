{% extends "base.html" %}
{% block content %}

<h1>Users</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Permission</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
      <tr>
        <th scope="row">{{user[0]}}</th>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
        {% if user[3] == "1" %}
            <td>Admin</td>
        {% else %}
            <td>User</td>
        {% endif %}
      </tr>
      {% endfor %}
      
    </tbody>
  </table>

{% endblock %}
